<div class="category-container">
	<div class="category-block" *ngFor="let category of categories">
		<h5>{{ category.title }}</h5>
		<div class="form-check checkboxes" *ngFor="let option of category.options">
			<input type="checkbox" class="form-check-input" name="option.title" [checked]="isChecked(category.key, option)" (change)="handleChange(category.key, option)">
			<label class="form-check-label">{{ option.title }}</label>
		</div>
	</div>
</div>
